<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
      <div class="popup-spot">
        <div class="popup-spot-in">
            <div class="swiper-container popSwiper">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <div class="scroll-box">
                            <div class="img-area">
                                <a href='javascript:void(0)'><img src="sample_08.jpg" alt=""></a>
                            </div>
                        </div>
                        <div class="pop-close">
                            <div class="ui-today">
                                <button type="button">오늘 하루동안 그만 보기</button>
                            </div>
                            <div class="ui-close">
                                <button type="button"> 닫기</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="swiper-button-prev pop"></div>
            <div class="swiper-button-next pop"></div>
            <div class="swiper-pagination pop"></div>
        </div>
    </div>
</body>
