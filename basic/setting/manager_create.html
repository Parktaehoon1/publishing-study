			<h3 class="ctit">관리자 정보입력</h3>
			<div>

				<dl>
					<dt>아이디</dt>
					<dd><input type="text" id="" name="" class="w100p" placeholder="이메일 입력"></dd>
				</dl>
				<dl>
					<dt>비밀번호 </dt>
					<dd><input type="password" id="" name="" class="w300" placeholder="비밀번호 입력"  ></dd>
				</dl>
				<dl>
					<dt>비밀번호 확인</dt>
					<dd><input type="password" id="" name="" class="w300" placeholder="비밀번호 다시 입력"  ></dd>
				</dl>
				<dl>
					<dt>이름</dt>
					<dd><input type="text" id="" name="" class="w300" placeholder="이름 입력"  ></dd>
				</dl>
				<dl>
					<dt>휴대폰 번호</dt>

				</dl>
				<dl>
					<dt>전화번호</dt>
					<dd><input type="text" id="" name="" class="w300" placeholder="전화번호 입력"  ></dd>
				</dl>
				<dl>

					<dd><input type="text" id="" name="" placeholder="소속 입력" ><input type="text" id="" name="" class="ml10" placeholder="부서 입력" ><input type="text" id="" name="" class="ml10" placeholder="직급 입력"  ></dd>
				</dl>
				<dl>
					<dt>관리권한 선택</dt>
					<dd class="cchkbox1">
					<div class="checks">
						<span>
						<input type="checkbox" id="checkall_aut" name="chk_aut">
						<label for="checkall_aut">전체</label>
						</span>
						<span>
						<input type="checkbox" id="chk_aut_01" name="chk_aut">
						<label for="chk_aut_01">NFT관리</label>
						</span>
						<span>
						<input type="checkbox" id="chk_aut_02" name="chk_aut">
						<label for="chk_aut_02">승인관리</label>
						</span>
						<span>
						<input type="checkbox" id="chk_aut_03" name="chk_aut">

						<span>
						<input type="checkbox" id="chk_aut_04" name="chk_aut">
